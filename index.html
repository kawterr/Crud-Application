<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud Application</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2 class="mt-5 mb-5">CRUD  application</h2>
        <div class="mb-5">
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="name">Full Name</label>
                <input 
                    type="text"
                    name="name"
                    placeholder="Enter Full Name"
                    id="name"
                    class="form-control"
                >
            </div>
            <div></div>
            <div class="form-group col-md-6 mb-3">
                <label for="name">Email</label>
                <input 
                    type="text"
                    name="email"
                    placeholder="Enter Email"
                    id="email"
                    class="form-control"
                >
            </div>
            <div></div>
            <div class="form-group col-md-6 mb-3"> 
                <label for="name">Password</label>
                <input 
                    type="text"
                    name="password"
                    placeholder="Enter Password"
                    id="password"
                    class="form-control"
                >
        </div>
        <div class="col-lg-12 mt-5">
            <button class="btn btn-success" id="Submit" onclick="AddData()">Add Data</button>
            <button class="btn btn-primary" id="Update" onclick="UpdateData()">Update</button>

        </div>
        
            
        </div>
    </div>
    <hr>
    <div class="row mt-5">
        <div class="col-12">
            <table class="table table-bordered" id="crudTable" >
            <thead>
                <tr>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Password</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
